  SendMessage_正常:
    description: SendMessage_正常调用
    priority: P0
    preconditions: 已登录（使用世界聊天场景 scene=4，可直接发送消息，无需会话或 to_uid）
    dimension: 正常
    request:
      conv_id:
        value: 10000263
        type: string
      scene:
        value: 4
        type: int32
      scene_id:
        value: 10000263
        type: int64
      to_uid:
        value: 10000263
        type: int64
      content:
        value: null
        type: ChatMsgContent
      client_msg_id:
        value: 10000263
        type: string
    expected_status: '200'
    expected_response:
      success: true
      response:
        sendmessage:
          conv_id: 10000263
          seq: 1
          msg_id: msg_123456
      error_code: 200
