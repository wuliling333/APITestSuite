[pytest]
# pytest配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = generated_tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/pytest_report.html
    --self-contained-html

# 标记
markers =
    hall: Hall服务测试
    room: Room服务测试
    social: Social服务测试
    normal: 正常测试用例
    abnormal: 异常测试用例
    parameter_abnormal: 参数异常测试用例
    business_abnormal: 业务异常测试用例
    security: 权限安全测试用例
    performance: 性能边界测试用例



